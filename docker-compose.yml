version: '3'

services:
  api:
    container_name: gqlusers
    restart: always
    build: .
    ports:
      - '5410:5410'
    environment:
      - PORT=5410
      - MONGODB_URI=mongodb://172.26.238.1:27020/usersdb
    volumes:
      - .:/app
    depends_on:
      - mongo_db
    networks:
      - inbackend

  mongo_db:
    container_name: dbusers
    image: mongo:4.4-focal # nombre de la imagen
    restart: always
    ports:
      - '27020:27017'
    logging:
      driver: none
    volumes:
      - ./mongo_data:/data/db
    networks:
      - inbackend

networks:
  inbackend:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.26.238.0/24
          gateway: 172.26.238.1
